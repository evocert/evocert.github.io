<!DOCTYPE html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>DocGen</title>
		<script type="application/javascript" src="webactions.bundle.js"></script>
		<script src="/require.js"></script>
		<script src="./js/index.js"></script>
		<link rel="stylesheet" href="./css/style.css"/>
	</head>
	<body>
		<button style="width: 100%;margin-bottom: 8px;">DocGen</button>
		<div style="background:#444444;">
			<button class="alt-b" id="btn0" onClick="postElem(this)" target="#output" url_ref="./api/?cmd=build" form_ref="#ctl">Build - Server<sup>ALT+B</sup></button>
			<button class="ctrl-b" id="btn0" onClick="buildClient()">Build - Client<sup>CTRL+B</sup></button>
			<button class="ctrl-r" id="btn0" onClick="window.location.reload()">Reload Page<sup>CTRL+R</sup></button>
		</div><br/>
		<div id="ctl">
			<label>Path:</label><input value="./www/docgen/kwe" name="path" id="path"></input><br/>
		</div>
		<div id="output"></div>
		<div id="status"></div>
			</br>
			</br>
		<div>[[<a href="./docgen.zip">Download ZIP</a>]]</div>
	</body>
</html>
